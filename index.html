<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexcent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NavBar Start -->
    <nav class="navbar">
        <img src="Assets/nav/brand-Logo.png" alt="logo" class="logo">

        <ul class="nav-ul">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Service</a>
            </li>
            <li>
                <a href="#">Feature</a>
            </li>
            <li>
                <a href="#">Product</a>
            </li>
            <li>
                <a href="#">Testimonial</a>
            </li>
            <li>
                <a href="#">FAQ</a>
            </li>
        </ul>
        
        <div class="nav-button">
            <button class="button-login">Login</button>
            <button class="button-signup">Sign Up</button>
        </div>
    </nav>
    <!-- NavBar End -->

    <!-- Hero Section Start -->
    <div class="hero-section">
        <div class="hero-left-side">
            <div class="hero-title-area">
                <h1 class="hero-heading">Lesson And insights<br><span>From 8 years</span></h1>
                <p class="hero-paragraph">where to grow your business as a photographer: site or social media?</p>
                <button class="registration">Registration</button>
            </div>
        </div>
        <div class="hero-right-side">
            <img src="Assets/hero/Illustration.png" alt="Illustration" class="hero-image">
            <div class="dots">
                <img src="Assets/hero/dots/Ellipse 5.png" alt="ellipse 5" class="dot-1">
                <img src="Assets/hero/dots/Ellipse 6.png" alt="ellipse 6" class="dot-2">
                <img src="Assets/hero/dots/Ellipse 7.png" alt="ellipse 7" class="dot-3">
            </div>
        </div>
    </div>

    <!-- Hero Section Start -->
</body>
</html>
